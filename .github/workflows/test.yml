---
name: test

on:
  push:
    branches-ignore:
      - "coverage"
      - "renovate/**"
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false
      head_python_action:
        type: boolean
        description: 'Use the head version of python-action instead of v1'
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_matrix:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,macos-latest]
        python-version: ["3.10","3.9"]
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check is main
        id: is_main
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ] && [ "${{ matrix.os }}" = "ubuntu-latest" ] && [ "${{ matrix.python-version }}" = "3.10" ];then
            echo "flag=1" >> $GITHUB_OUTPUT
          else
            echo "flag=0" >> $GITHUB_OUTPUT
          fi
      - name: Exit workflow
        if: ${{ steps.is_main.outputs.flag != '1' && github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        run: exit 1
      - uses: rcmdnk/python-action@v1
        if: ${{ ! inputs.head_python_action }}
        with:
          coverage-push: "${{ steps.is_main.outputs.flag }}"
      - uses: rcmdnk/python-action@main
        if: ${{ inputs.head_python_action }}
        with:
          coverage-push: "${{ steps.is_main.outputs.flag }}"
          pre-commit: "${{ steps.is_main.outputs.flag }}"
      # Enable tmate debugging of manually-triggered workflows if the input option was provided
      - name: Setup tmate session
        if: ${{ steps.is_main.outputs.flag == '1' && github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        uses: mxschmitt/action-tmate@v3
  python-ignore:
    runs-on: ubuntu-latest
    steps:
      - name: Exit workflow
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        run: exit 1
      - uses: rcmdnk/python-action@v1
        if: ${{ ! inputs.head_python_action }}
        with:
          pytest-ignore: "tests/test_version.py,tests/test_nonexists.py"
          pytest-cov-path: "src"
      - uses: rcmdnk/python-action@main
        if: ${{ inputs.head_python_action }}
        continue-on-error: true
        with:
          pytest-ignore: "tests/test_version.py,tests/test_nonexists.py"
          pytest-cov-path: "src"
